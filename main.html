<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="submit_handler.php" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your Address" required>

    <label for="dogExperience">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>

    <label for="breeds">Please select your preferred breeds (select at least 3)</label>
    <select id="breeds" name="breeds[]" multiple required>
      <option value="labrador">Labrador</option>
      <option value="goldenRetriever">Golden Retriever</option>
      <option value="germanShepherd">German Shepherd</option>
      <!-- Add more breed options as needed -->
    </select>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
